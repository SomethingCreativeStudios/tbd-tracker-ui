<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <link rel="icon" href="<%= BASE_URL %>donut2.svg" />
      <title><%= htmlWebpackPlugin.options.title %></title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />

      <script>
         window.configs = {
            VUE_APP_SERVER_PATH: '$VUE_APP_SERVER_PATH',
            VUE_APP_WEBSOCKET_PATH: '$VUE_APP_WEBSOCKET_PATH',
            VUE_APP_USERNAME: '$VUE_APP_USERNAME',
            VUE_APP_PASSWORD: '$VUE_APP_PASSWORD',
         };
      </script>
      <style>
         /* width */
         ::-webkit-scrollbar {
            width: 10px;
         }

         /* Track */
         ::-webkit-scrollbar-track {
            background: transparent;
         }

         /* Handle */
         ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
         }

         /* Handle on hover */
         ::-webkit-scrollbar-thumb:hover {
            background: #555;
         }
      </style>
   </head>
   <body>
      <noscript>
         <strong
            >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong
         >
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
   </body>
</html>
